<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly</title>
    <link rel="shortcut icon" href="./to-do-list.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="input-container">
            <h1>My To Do List</h1>
            <input type="text" name="input-text" id="input-text" placeholder="Add a new ToDo">
            <input type="button" value="Add" id="input-btn">
        </div>
        <ul id="todo-list">
        </ul>
    </div>
    <script src="./script.js"></script>
</body>

</html>
